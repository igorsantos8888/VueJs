<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <form id="app-form">
            <input type="text" v-model="input_name" placeholder="Digite seu nome">
            <input type="text" v-model="input_age" placeholder="Digite sua idade">
            <input type="submit" value="Enviar" v-on:click="submitForm">
        </form>
        <p>O meu nome é: {{ name }}, e a minha idade é: {{ age }} anos</p>
        <p>Data Binding nome: {{ input_name }}</p>
        <p>Data Binding idade: {{ input_age }}</p>
    </div>
</body>
</html>
